{% extends 'base.html' %}
{% block 'body' %}
{% load widget_tweaks %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Evento</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Find Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Create event</a>
          </li>
          
        </ul>
      </div>
    </div>
</nav>
<div class="header">
  <div class="search-image-container">
      <div class="content">
        <div class="search-landing-heading">WELCOME TO EVANTO</div>
        <div  class="search-box">
          <input type="text" class="form-control" id="txtSearch" name="txtSearch">    
        </div>
      </div>
  </div>
</div>
<div class="container">
  <div class="row">
    {% for event in events %} 
    
    <div class="col-4">
      <div class="card" style="width: 100%; margin-bottom: 22px;">
        <img src="{{event.img.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" style="text-transform: uppercase;">{{event.name}}</h5>
          <div>
            <div style="display:inline-block;">{{event.location_name}}</div>
            <div style="display:inline-block; float:right;">{{event.date|date:"jS M Y"}}</div>
          </div>
          <div>
            <div style="display:inline-block;">{{event.price}}$</div>
            <div style="display:inline-block; float:right;">{{event.time}}</div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


<script>
    $( function() {  
      $( "#txtSearch" ).autocomplete({
        source: "{% url 'search' %}"
      });
    } );
</script>  
   
{% endblock%}
